openapi: 3.0.1
info:
  title: 'Consumer Metrics API'
  description: 'Kafka metrics OpenApi documentation'
  contact:
    name: 'Mikhail Shamanov'
    url: 'https://github.com/mshamanov/'
    email: 'shamanovma@gmail.com'
  version: '1.0'
paths:
  /api/metrics:
    get:
      tags:
        - "Metrics Controller"
      summary: 'Get endpoint to get all metrics data'
      description: 'The endpoint for getting all metrics data that is currently relevant'
      operationId: getAllMetrics
      responses:
        '200':
          $ref: '#/components/responses/ArraysOfMetricsData'
        '400':
          $ref: '#/components/responses/ErrorResponse'
  /api/metrics/{id}:
    get:
      tags:
        - "Metrics Controller"
      summary: 'Get endpoint to get metrics data by id'
      description: 'The endpoint for getting a required metrics data by specifying its id (name)'
      operationId: getMetrics
      parameters:
        - in: path
          name: "id"
          description: "metrics data id (name)"
          required: true
          schema:
            type: string
            example: "jvm.info"
      responses:
        '200':
          $ref: '#/components/responses/MetricsData'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          description: 'A metrics data with the specified {id} was not found'
components:
  schemas:
    AnyValue:
      description: 'Can be anything: string, number, array, object, etc. (except `null`)'
    Response:
      description: 'Metrics Data'
      type: object
      properties:
        name:
          type: string
          example: "jvm.info"
        data:
          $ref: '#/components/schemas/AnyValue'
        description:
          type: string
          example: "JVM version info"
    Error:
      description: 'Error response'
      type: object
      properties:
        type:
          type: string
          example: "about:blank"
        title:
          type: string
          example: "Bad Request"
        status:
          type: integer
          example: 400
        detail:
          type: string
          example: "Invalid request"
        instance:
          type: string
          example: "/api/metrics"
        properties:
          type: object
          example: null
  responses:
    ArraysOfMetricsData:
      description: 'A list of metrics data'
      content:
        application/json:
          schema:
            items:
              $ref: '#/components/schemas/Response'
    MetricsData:
      description: 'Metrics data'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'
    ErrorResponse:
      description: 'Error response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'